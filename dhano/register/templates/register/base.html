<!DOCTYPE html>
<html>
  <head>
    <title class="loginPage">{% block title %}{% endblock%}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="
  background-image: url('https://www.promodo.com/wp-content/uploads/2022/04/Artboard.png');
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
  ">
    <div class="top container-fluid">
      <div class="rows">
        <div class="col-lg-5">
          <h3 style="padding-bottom: 3px"><b>DATr</b></h3>
        </div>
        
        <div class="col-lg-3 search">
          {% block searchbar %}
          {% endblock %}
        </div>
        <div class="col-lg-4 links" style="padding: 10px; text-align:center">
          <h4><a href="/home/">Home</a>
          {% if user.is_authenticated%}
          | <a href="/user/">Profile</a> | <a href="/logout/" onclick="alert('Successfully logged out!!');">Logout</a>
          {% endif %}
          </h4>
        </div>
      </div>
    </div>

    <div style="padding-top: 20px; padding-bottom: 20px">
      <div class="container mainData">
        {% block content %}
        {% endblock%}
      </div>
    </div>
    <script src="script.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
