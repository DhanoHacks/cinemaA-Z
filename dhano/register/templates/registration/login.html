{% extends "register/base.html" %}

{% block title%}
    Login Page 
{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit">Login</button>
        <p>Don't have an account? Create one <a href="/register">here</a></p>
    </form>
{% endblock %}
