<!DOCTYPE html>
<html>
  <head>
    <title class="loginPage">{% block title %}{% endblock%}</title>
    {% load static %}
    {% block carousel %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="
    background-image: url('https://www.promodo.com/wp-content/uploads/2022/04/Artboard.png');
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
  ">
    <div class="top container-fluid">
      <div class="rows">
        <div class="col-lg-5">
          <h3 style="padding-bottom: 3px"><b>DATr</b></h3>
        </div>
        <div class="col-lg-3 search">
          <form action="{% url 'search_page' %}" method="get">
            <input name="q" type="text" placeholder="Search.." />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <div class="col-lg-4 links" style="text-align:center; padding:10px">
          {% if user.is_authenticated%}
          <h4>
            <a href="/home/">Home</a> | <a href="/user/">Profile</a> |
            <a href="/logout/" onclick="alert('Successfully logged out!');">Logout</a>
          </h4>
          {% else %}
          <h4>
            <a href="/home/">Home</a> | <a href="/login">Log in</a> |
            <a href="/register/">Sign up</a>
          </h4>
          {% endif %}
        </div>
      </div>
    </div>

    <div
      style=" padding-top: 20px; padding-bottom: 20px; height:100%"
    >
      <div class="container mainData">{% block content %} {% endblock%}</div>
    </div>
    <script src="script.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% block js %}
    {% endblock %}
  </body>
</html>
